<html lang="en">

<head>

<body>
    <form action="index.php" method="post" encryption="multipart/form-data">

        <!-- username -->
        <label for="username">username:</label>
        <input type="text" id="username" placeholder="sujanps" minlength="5" maxlength="9" required> <br>

        <!-- password -->
        <label for="password">password:</label>
        <input type="password" id="password" minlength="5" maxlength="9" required> <br>


        <label for="email">Email</label>
        <input type="email" id="email" placeholder="sujanps2@gmail.com" required> <br>

        <label for="phoone">Phone :</label>
        <input type="phone" id="phone" placeholder="123-456-678" pattern="[0-9]{3}[0-9]{3}-[0-9]{3}"> <br>

        <label for="bdate">birth Date:</label>
        <input type="date" id="bdate"> <br>

        <label for="quantity">Quantity</label>

        <label for="gender">Gender</label>

        <input type="radio" id="male" value="Male" name="gender">
        <label for="male">Male</label>
        <input type="radio" id="femal" value="Female" name="gender">

        <label for="femal">female</label>
        <br>


        <label for="payment">Payment</label>
        <select id="payment">
<option value="visa">visa</option>
<option value="mastercard">mastercard</option>
<option value="giftcard">giftcard</option>
        </select> <br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"> <br>

        <label for="comment">comment</label>
        <textarea id="comment"></textarea> <br>

        <label for="file">Resume</label>
        <input type="file" id="file" accept="image/png , image/jpeg"> <br>


        <input type="reset"> <br>
        <input type="submit">

    </form>
